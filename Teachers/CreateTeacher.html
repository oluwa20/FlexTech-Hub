<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Teacher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Create Teacher</h2>
    <form id="createTeacherForm">
      <div class="mb-3">
        <label for="teacherId" class="form-label">Teacher ID</label>
        <input type="text" class="form-control" id="teacherId" required>
      </div>
      <div class="mb-3">
        <label for="courseId" class="form-label">Course ID</label>
        <input type="text" class="form-control" id="courseId" required>
      </div>
      <div class="mb-3">
        <label for="courseName" class="form-label">Course Name</label>
        <input type="text" class="form-control" id="courseName" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label for="level" class="form-label">Level</label>
        <input type="text" class="form-control" id="level" required>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input type="text" class="form-control" id="rating" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" required>
      </div>
      <div class="mb-3">
        <label for="courseStartDate" class="form-label">Course Start Date</label>
        <input type="date" class="form-control" id="courseStartDate" required>
      </div>
      <div class="mb-3">
        <label for="courseEndDate" class="form-label">Course End Date</label>
        <input type="date" class="form-control" id="courseEndDate" required>
      </div>
      <div class="mb-3">
        <label for="courseDuration" class="form-label">Course Duration</label>
        <input type="text" class="form-control" id="courseDuration" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Teacher</button>
    </form>
  </div>

  <script>
    document.getElementById('createTeacherForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const teacherId = document.getElementById('teacherId').value;
      const courseId = document.getElementById('courseId').value;
      const courseName = document.getElementById('courseName').value;
      const price = document.getElementById('price').value;
      const level = document.getElementById('level').value;
      const rating = document.getElementById('rating').value;
      const status = document.getElementById('status').value;
      const courseStartDate = document.getElementById('courseStartDate').value;
      const courseEndDate = document.getElementById('courseEndDate').value;
      const courseDuration = document.getElementById('courseDuration').value;

      const data = {
        teacherId,
        courseId,
        courseName,
        price,
        level,
        rating,
        status,
        courseStartDate,
        courseEndDate,
        courseDuration
      };

      try {
        const response = await fetch('http://shouldelete-001-site1.etempurl.com/api/TeacherCourse/Create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Teacher created successfully');
          document.getElementById('createTeacherForm').reset(); 
        } else {
          const errorData = await response.json();
          alert('Failed to create teacher: ' + errorData.message);
        }
      } catch (error) {
        console.error('Error creating teacher:', error);
        alert('An error occurred while creating the teacher.');
      }
    });
  </script>
</body>
</html>
