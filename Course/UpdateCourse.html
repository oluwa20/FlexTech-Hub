<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Update Course</h2>
    <form id="updateCourseForm">
      <div class="mb-3">
        <label for="courseName" class="form-label">Course Name</label>
        <input type="text" class="form-control" id="courseName" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="level" class="form-label">Level</label>
        <select class="form-control" id="level" required>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
    <a href="all-courses.html" class="btn btn-secondary mt-3">Back to All Courses</a>
  </div>

  <script>
    async function fetchCourseDetails(courseId) {
      try {
        const response = await fetch(`http://shouldelete-001-site1.etempurl.com/api/Course/GetById/${courseId}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch course details');
        }

        const course = await response.json();
        populateCourseForm(course);
      } catch (error) {
        console.error('Error fetching course details:', error);
        alert('An error occurred while fetching course details.');
      }
    }

    function populateCourseForm(course) {
      document.getElementById('courseName').value = course.courseName;
      document.getElementById('category').value = course.category;
      document.getElementById('description').value = course.description;
      document.getElementById('level').value = course.level;
      document.getElementById('price').value = course.price;
    }

    document.getElementById('updateCourseForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const courseName = document.getElementById('courseName').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      const level = document.getElementById('level').value;
      const price = document.getElementById('price').value;

      const data = {
        courseId: urlParams.get('courseId'), 
        courseName,
        category,
        description,
        level,
        price
      };

      try {
        const response = await fetch(`http://shouldelete-001-site1.etempurl.com/api/Course/Update/${data.courseId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Course updated successfully!');
          window.location.href = 'all-courses.html';
        } else {
          const errorData = await response.json();
          alert('Failed to update course: ' + errorData.message);
        }
      } catch (error) {
        console.error('Error updating course:', error);
        alert('An error occurred while updating the course.');
      }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('courseId');

    if (courseId) {
      fetchCourseDetails(courseId);
    } else {
      alert('Course ID is missing.');
    }
  </script>
</body>
</html>
