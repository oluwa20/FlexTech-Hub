<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Course Details</h2>
    <div id="courseDetails">
     
    </div>
    <a href="all-courses.html" class="btn btn-secondary mt-3">Back to All Courses</a>
  </div>

  <script>
    async function fetchCourseDetails(courseId) {
      try {
        const response = await fetch(`http://shouldelete-001-site1.etempurl.com/api/Course/GetById/${courseId}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch course details');
        }

        const course = await response.json();
        displayCourseDetails(course);
      } catch (error) {
        console.error('Error fetching course details:', error);
        alert('An error occurred while fetching course details.');
      }
    }

    function displayCourseDetails(course) {
      const courseDetails = document.getElementById('courseDetails');
      courseDetails.innerHTML = `
        <div class="card">
          <div class="card-header">
            ${course.courseName}
          </div>
          <div class="card-body">
            <p><strong>Category:</strong> ${course.category}</p>
            <p><strong>Description:</strong> ${course.description}</p>
            <p><strong>Level:</strong> ${course.level}</p>
            <p><strong>Price:</strong> $${course.price}</p>
          </div>
        </div>
      `;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('courseId');

    if (courseId) {
      fetchCourseDetails(courseId);
    } else {
      alert('Course ID is missing.');
    }
  </script>
</body>
</html>
